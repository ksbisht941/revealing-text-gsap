<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section>
    <div class="title titleGreathorned">
      <span>"Copy-and-Paste</span> was programmed by programmers for programmers actually."
      <br>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js"></script>
  <script>
    var tlSplitGreat = gsap.timeline({
        onComplete: () => {
          SplitGreat.revert();
        },
      }),
      SplitGreat = new SplitText(".titleGreathorned", {
        type: "words, chars",
      }),
      chars = SplitGreat.chars;

    tlSplitGreat.from(
      chars, {
        duration: 0.8,
        opacity: 0,
        y: 10,
        ease: "circ.out",
        stagger: 0.02,
      },
      "+=0"
    );
  </script>
</body>

</html>
